<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تذكيراتي</title>
  <style>
    body { font-family: Arial; padding: 20px; direction: rtl; }
    .reminder { background: #f1f1f1; padding: 15px; margin: 10px 0; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>تذكيراتي</h2>
  <form action="/add" method="POST">
    <input name="title" placeholder="عنوان التذكير" required><br>
    <input type="datetime-local" name="date" required><br>
    <select name="repeat">
      <option value="none">لا يوجد تكرار</option>
      <option value="daily">يوميًا</option>
      <option value="weekly">أسبوعيًا</option>
    </select><br>
    <button type="submit">إضافة تذكير</button>
  </form>

  {% for r in reminders %}
    <div class="reminder">
      <strong>{{ r[1] }}</strong><br>
      التاريخ: {{ r[2] }}<br>
      التكرار: {{ r[3] }}
    </div>
  {% endfor %}

  <audio id="alarm" src="{{ url_for('static', filename='alarm.mp3') }}"></audio>

  <script>
    function checkReminders() {
      const reminders = {{ reminders|tojson }};
      const now = new Date().toISOString().slice(0, 16);
      reminders.forEach(r => {
        if (r[2].slice(0, 16) === now) {
          document.getElementById('alarm').play();
          alert("موعد: " + r[1]);
        }
      });
    }

    setInterval(checkReminders, 60000);
  </script>
</body>
</html>
