<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تذكير بالمواعيد</title>
</head>
<body>
    <h1>أضف تذكير</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="عنوان التذكير" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <button type="submit">إضافة</button>
    </form>

    <h2>التذكيرات</h2>
    <ul>
        {% for reminder in reminders %}
            <li>{{ reminder.title }} - {{ reminder.datetime }}</li>
        {% endfor %}
    </ul>

    <audio id="alertSound" src="{{ url_for('static', filename='alarm.mp3') }}"></audio>
</body>
</html>
